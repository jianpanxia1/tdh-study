server:
  port: 9999
spring:
  application:
    name: config-server
  profiles:
    active: native
  cloud:
    config:
      server:
        native:
          search-locations: classpath:/devrepo
       # default-label: devrepo
#        default-label: devrepo
#        default-label: trunk
eureka:
  client:
   # healthcheck:
      #enabled: true
    serviceUrl:
      defaultZone: http://horcrux:hor66@127.0.0.1:8761/eureka/,http://horcrux:hor66@127.0.0.1:8762/eureka/,http://horcrux:hor66@127.0.0.1:8763/eureka/
  instance:
    lease-expiration-duration-in-seconds: 30
    lease-renewal-interval-in-seconds: 10
    instance-id: ${spring.application.name}:${server.port}
